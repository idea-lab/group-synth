<html>

<head>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script src='./build/gibber.lib.js'></script>
</head>

<body>
  <button type="button" name="button" id ="button" class = "button">Button</button>
  <script>
    document.getElementById('button').addEventListener('click', function(){
    Gibber.init()
    var notes[100, 200, 300]
      var prev = [-2, -2, -2]
      a = FM('bass', { maxVoices:4, waveform:'PWM', attack:ms(1), decay:23 });
      b = Synth({ maxVoices:4, waveform:'PWM', attack:ms(1), decay:23 });
      c = Synth({ maxVoices:4, waveform:'PWM', attack:ms(1), decay:23 });
        var numUsers = 3
    console.log("hi")
      for (i = 0; i < numUsers; i++) {
       if (notes[i] != prev[i]) {
          prev[i] = notes[i]
          if (i == 0) {a.kill()}
          if (i == 1) {b.kill()}
          if (i == 2) {c.kill()}
          if (notes[i] != -1) {
              if (i == 0) {
                  a = FM('bass', { maxVoices:4, waveform:'PWM', attack:ms(1), decay:1000});
                  a.note(notes[i], 1);
              }
              if (i == 1) {
                  b = Synth({ maxVoices:4, waveform:'PWM', attack:ms(1), decay:1000 });
                  b.note(notes[i], 0.7);
              }
              if (i == 2) {
                  c = Synth({ maxVoices:4, waveform:'PWM', attack:ms(1), decay:1000});
                  c.note(notes[i], 0.7);
              }
          }
        }
      }
  })




  </script>
</body>

</html>
