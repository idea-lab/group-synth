<html>

<head>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script src='./build/gibber.lib.js'></script>
  <link rel="stylesheet" href="build/style.css">
</head>

<body id = "body">
  <p>move your mouse</p>
  <script>
  document.getElementById('body').addEventListener('click', function(){
  Gibber.init();
  a = Sine(200, 0.6);
  b = Sine(400, 0.6);
  c = Sine(600, 0.6);
  d = Sine(800, 0.6);

  var a_vals = [200, 220, 240, 260, 280, 300];
  var b_vals = [400, 420, 440, 460, 480, 500];
  var c_vals = [600, 620, 640, 660, 680, 700];
  var d_vals = [800, 820, 840, 860, 880, 900];

  // loop through arrays pretending that it represents updates
  var i = 0;
  window.setInterval(function(){
    a.kill();
    b.kill();
    c.kill();
    d.kill();

    a = Sine(a_vals[i], 0.6);
    b = Sine(b_vals[i], 0.6);
    c = Sine(c_vals[i], 0.6);
    d = Sine(d_vals[i], 0.6);
    i++;
  }, 1000);
  });


  </script>
</body>

</html>
